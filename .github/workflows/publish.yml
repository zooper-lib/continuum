name: Publish

on:
  workflow_dispatch:
  push:
    tags:
      - "v*.*.*"

concurrency:
  group: publish-${{ github.ref }}
  cancel-in-progress: false

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Dart
        uses: dart-lang/setup-dart@v1

      - name: Install workspace deps
        run: dart pub get

      - name: Activate Melos
        run: |
          dart pub global activate melos 7.3.0
          echo "$HOME/.pub-cache/bin" >> "$GITHUB_PATH"

      - name: Bootstrap
        run: melos bootstrap

      - name: Derive version from tag
        run: |
          set -euo pipefail
          VERSION="${GITHUB_REF_NAME#v}"
          echo "Releasing version: $VERSION"
          echo "VERSION=$VERSION" >> "$GITHUB_ENV"

      - name: Checkout release branch (avoid detached HEAD)
        run: |
          set -euo pipefail

          BRANCH="release/$VERSION"
          echo "Checking out $BRANCH"

          git fetch origin "$BRANCH:refs/remotes/origin/$BRANCH" --tags --force
          git checkout -B "$BRANCH" "origin/$BRANCH"

      - name: Set release train version
        run: |
          set -euo pipefail
          # Force every public workspace package to the exact same version.
          # We intentionally avoid committing/tagging here; the tag already exists.
          melos version --yes \
            --no-changelog \
            --no-git-commit-version \
            --no-git-tag-version \
            -V continuum:$VERSION \
            -V continuum_generator:$VERSION \
            -V continuum_store_hive:$VERSION \
            -V continuum_store_memory:$VERSION

      - name: Analyze
        run: melos run analyze --no-select

      - name: Test
        run: melos run test --no-select

      - name: Configure pub.dev credentials
        env:
          PUB_CREDENTIALS: ${{ secrets.PUB_CREDENTIALS }}
        run: |
          test -n "$PUB_CREDENTIALS"
          mkdir -p "$HOME/.config/dart"
          printf '%s' "$PUB_CREDENTIALS" > "$HOME/.config/dart/pub-credentials.json"

      - name: Publish packages
        run: |
          # Publish in workspace dependency order (dependencies first).
          # melos publish is dry-run by default; we explicitly publish.
          melos publish --no-private --no-dry-run --yes
