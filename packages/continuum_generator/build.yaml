builders:
  continuum_builder:
    import: "package:continuum_generator/builder.dart"
    builder_factories: ["continuumBuilder"]
    build_extensions: {".dart": [".continuum.g.part"]}
    auto_apply: dependents
    build_to: cache
    applies_builders: ["source_gen|combining_builder"]

  continuum_combining_builder:
    import: "package:continuum_generator/builder.dart"
    builder_factories: ["continuumCombiningBuilder"]
    build_extensions: {"$lib$": ["continuum.g.dart"]}
    auto_apply: dependents
    build_to: source
    required_inputs: [".dart"]
    runs_before: []
